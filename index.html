<!DOCTYPE html>
<html>
<head>
    <title>Twoja Strona</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #0000FF, #008000, #FFA500, #FF0000);
            background-size: 800% 800%;
            animation: Gradient 15s ease infinite;
        }

        @keyframes Gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <button id="animate">Losuj animacjÄ™</button>

    <script>
        document.getElementById('animate').addEventListener('click', function() {
            var animations = ['bounce', 'flash', 'pulse', 'rubberBand', 'shake', 'headShake', 'swing', 'tada', 'wobble', 'jello'];
            var animation = animations[Math.floor(Math.random() * animations.length)];
            this.style.animation = animation + ' 2s linear';
        });
    </script>
</body>
</html>
