<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #result {
            border: 2px solid red;
            padding: 30px;
            color: orange;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pytanie jak oceniasz swoją wiedzę?</h1>
    <input id="knowledge" type="number" min="0" max="100" placeholder="Podaj procentowo">
    <button onclick="checkKnowledge()">Sprawdź mnie</button>
    <div id="result"></div>

    <script>
        function checkKnowledge() {
            var knowledge = document.getElementById('knowledge').value;
            var result = document.getElementById('result');
            if (knowledge >= 100) {
                result.innerHTML = '<h1>6</h1>';
            } else if (knowledge >= 90) {
                result.innerHTML = '<h1>5</h1>';
            } else if (knowledge >= 75) {
                result.innerHTML = '<h1>4</h1>';
            } else if (knowledge >= 50) {
                result.innerHTML = '<h1>3</h1>';
            } else if (knowledge >= 30) {
                result.innerHTML = '<h1>2</h1>';
            } else {
                result.innerHTML = '<h1>1</h1>';
            }
        }
    </script>
</body>
</html>
